# For SCCS:
# @(#)Fast.cfg	1.9, 09/05/96
#
# This file contains startup configuration paramenters for the
# Fast Decommutator:
#

MEMORY_TYPE:  0

SesaBurstDecompressData:    1
SesaSurveyDecompressData:   1
EiesaBurstDecompressData:   1
EiesaSurveyDecompressData:  1
TeamsSurveyDecompressData:  1
TeamsHMSDecompressData:     1

DATA_DIRECTORY_LIST:
    /disks/juneau/disk2/gsedata
    /disks/juneau/disk2/gsedata/ITdata
    /opdisk

#----------------------------------------------------------------------
# RealTimeInputProgram can have (as of 94/01/21) two values:
#
#   diskToShm   (relay reads from existing shared-memory buffer)
#
#   relayToShm   (relay reads from the network)
#
RealTimeInputProg:   diskToShm

#----------------------------------------------------------------------
# RealTimeInputMode can have (as of 94/01/21) only one value:
#
#   separateProgram   (relay runs as a separate process from FastDecom)
#
# Eventually, we may want to run "relay" as a thread within FastDecom.
#
RealTimeInputMode:   separateProgram

#----------------------------------------------------------------------
UdpServer:  sitkap

#----------------------------------------------------------------------
# RealToShmRoot should remain set to 0.
#
RelayToShmRoot:  0

End_cfg
